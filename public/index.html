<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gemini Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <style>
       
    </style>
</head>

<body class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-8 is-offset-2">                <div class="level">
                    <div class="level-left">
                        <h1 class="title has-text-dark" id="appTitle">Gemini Chat</h1>
                    </div>
                    <div class="level-right">
                        <div class="buttons">
                            <button id="darkModeBtn" class="button is-light" title="Toggle dark mode">
                                <span class="icon">
                                    <i class="fas fa-moon"></i>
                                </span>
                            </button>
                            <button id="settingsBtn" class="button is-light">
                                <span class="icon">
                                    <i class="fas fa-cog"></i>
                                </span>
                                <span>Settings</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Chat Messages Container -->
                <div id="chatContainer" class="box" style="height: 400px; overflow-y: auto;">
                    <div id="messagesContainer"></div>
                </div> <!-- Chat Input -->
                <div class="field has-addons">
                    <div class="control is-expanded">
                        <textarea id="prompt" class="textarea"
                            placeholder="Type your message... (Press Enter to send, Shift+Enter for new line)"
                            rows="2"></textarea>
                    </div>
                    <div class="control">
                        <button id="submitBtn" class="button is-primary" style="height: 100%;">
                            <span class="icon">
                                <i class="fas fa-paper-plane"></i>
                            </span>
                        </button>
                    </div>
                </div>

                <!-- API Key Modal -->
                <div id="apiKeyModal" class="modal">
                    <div class="modal-background"></div>
                    <div class="modal-card">
                        <header class="modal-card-head">
                            <p class="modal-card-title">API Settings</p>
                            <button class="delete" aria-label="close"></button>
                        </header>
                        <section class="modal-card-body">
                            <div class="field">
                                <label class="label">Gemini API Key</label>
                                <div class="control">
                                    <input id="apiKey" class="input" type="password"
                                        placeholder="Paste your Gemini API Key">
                                </div>
                                <p id="apiKeyHelp" class="help">
                                    No API key? <a href="https://aistudio.google.com/apikey" target="_blank">Get one
                                        here</a>
                                </p>
                            </div>
                        </section>
                        <footer class="modal-card-foot">
                            <button id="saveApiKey" class="button is-success">Save</button>
                            <button class="button cancel-modal">Cancel</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
